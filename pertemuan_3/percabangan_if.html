<!DOCTYPE html>
<html>
<head>
    <title>Percabangan If</title>
</head>
<body>
    <script>
        var totalBelanja = prompt("Masukkan total belanja");
        if (totalBelanja > 100000) {
            document.write("Anda mendapatkan diskon 10%");
        }
        document.write("<p>Terima kasih sudah berbelanja</p>");
    </script>
</body>
</html>
