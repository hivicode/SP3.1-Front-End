<!DOCTYPE html>
<html>
<head>
    <title>Perulangan Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda ingin mengulangi?");
        var counter = 0;

        do{
            counter++;
            ulangi = confirm("Apakah anda ingin mengulangi?");
        }while(ulangi);

        document.write("<p>Perulangan selesai sebanyak " + counter + " kali</p>");
    </script>
</body>
</html>
