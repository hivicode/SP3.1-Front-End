<!DOCTYPE html>
<html>
<head>
    <title>Perulangan Bersarang</title>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++){
            for(let j = 0; j < 10; j++){
                document.write("<p>perulangan ke " + i + " dan " + j + "</p>");
            }
        }
    </script>
</body>
</html>
