<!DOCTYPE html>
<html>
<head>
    <title>Percabangan If Else If</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan nilai");
        var grade = "";
        if (nilai >= 90) {
            grade = "A";
        } else if (nilai >= 80) {
            grade = "B";
        } else if (nilai >= 70) {
            grade = "C";
        } else if (nilai >= 60) {
            grade = "D";
        } else {
            grade = "E";
        }
        document.write("Grade: " + grade);
    </script>
</body>
</html>
