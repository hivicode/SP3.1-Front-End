<!DOCTYPE html>
<html>
<head>
    <title>Array Hapus Data Belakang</title>
</head>
<body>
    <script>
       var bunga = ["Mawar", "Melati", "Tulip", "Kamboja", "Anggrek"];

       //menghapus data belakang
       bunga.pop();

       //menampilkan data array
       document.write("<h3.daftar bunga</h3>");
       document.write("<ol>");
       bunga.forEach(bunga => {
        document.write("<li>" + bunga + "</li>");
       });
       document.write("</ol>");
    </script>
</body>
</html>
