<!DOCTYPE html>
<html>
<head>
    <title>Array Tambah Data</title>
</head>
<body>
    <script>
       var products = ["Laptop", "Mouse", "Keyboard", "Monitor", "Speaker"];

       //menambah data ke array
       products.push("Headphone");

       //menampilkan data array
       document.write(products);
    </script>
</body>
</html>
