<!DOCTYPE html>
<html>
<head>
    <title>Percabangan Dengan Ternary</title>
</head>
<body>
    <script>
        var jawab = prompt("Apakah Jakarta adalah ibukota Indonesia?");
        var jawaban = (jawab.toUpperCase() === "YA") ? "Benar" : "Salah";
        document.write("Jawaban: " + "<b>" + jawaban + "</b>");
    </script>
</body>
</html>
